<ion-view title="Sign Up">
  <ion-content>
    <div class="row">
      <div class="col">
        <div class="list">
          <form ng-submit="submitRegistration(registrationForm)" role="form" ng-init="registrationForm = {}">
            <div class="list">
              <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email"
                       name="email"
                       ng-model="registrationForm.email"
                       required="required"
                       class="form-control"/>
              </label>
              <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password"
                       name="password"
                       ng-model="registrationForm.password"
                       required="required"
                       class="form-control"/>
              </label>
              <label class="item item-input">
                <span class="input-label">Password Confirmation</span>
                <input type="password"
                       name="password_confirmation"
                       ng-model="registrationForm.password_confirmation"
                       required="required"
                       class="form-control"/>
              </label>
              <label class="item">
                <button class="button button-block button-positive" type="submit">Sign Up</button>
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
